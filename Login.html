<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simasdang | Login</title>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="maindiv">
      <img src="assets/img/logo.png" alt="Simasdang" />
      <h1 class="h1">Sign in</h1>
      <h3 class="h3">Masuk Simasdang</h3>
      <div class="inputs">
        <div class="Fields">
          <div class="Fieldset">
            <input
              type="text"
              class="Before-FS"
              required=""
              autocomplete="off"
            />
            <h1 class="Fs-H"><span>Username</span></h1>
            <label class="placeholder">Username</label>
          </div>
        </div>
        <div class="Fields">
          <div class="Fieldset">
            <input type="password" class="Before-FS" required="" />
            <h1 class="Fs-H"><span>Password</span></h1>
            <label class="placeholder">Password</label>
          </div>
        </div>
      </div>
      <a href="User.html" class="btn-login">Login</a><br />
      <p class="">Belum punya akun? <a href="">Daftar disini</a></p>
    </div>
  </body>
</html>
