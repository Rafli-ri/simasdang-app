        <div class="container text-center">
          <img src="assets/img/logo.png" alt="" />

      <div class="container">

                  <label class="btn-payment" for="btn-payment-1">

                          class="img-fluid w-75"
                          alt=""
                        />
                      </div>
                      <div class="col-lg-10 col-8">
                        <p>
                          <span class="method-payment">Bank BCA</span><br />
                          <span>Hanya menerima pembayaran dari Bank BCA</span>

                      </div>
                    </div>
                  </label>

                  <input
                    type="checkbox"
                    class="form-check-input check-payment"
                    id="btn-payment-1"
                    value="BCA"
                  />
                </div>
              </div>
              <!-- Payments 2 -->
              <div class="card mb-3">
                <div class="card-body">
                  <label class="btn-payment" for="btn-payment-2">

                          class="img-fluid w-50"
                          alt=""
                        />
                      </div>
                      <div class="col-lg-10 col-8">
                        <p>
                          <span class="method-payment">Bank DANA</span><br />

                        </p>
                      </div>
                    </div>
                  </label>

                  <input
                    type="checkbox"
                    class="form-check-input check-payment"
                    id="btn-payment-2"
                    value="DANA"
                  />
                </div>
              </div>
              <!-- Payments 3 -->
              <div class="card mb-3">
                <div class="card-body">
                  <label class="btn-payment" for="btn-payment-3">
                    <div class="row">
                      <div class="col-lg-2 col-4 text-center">
                        <img
                          src="assets/img/gopay-new.png"
                          class="img-fluid w-75"
                          alt=""
                        />
                      </div>
                      <div class="col-lg-10 col-8">
                        <p>
                          <span class="method-payment">Gopay</span><br />
                          <span>Hanya menerima pembayaran dari Bank DANA</span>
                        </p>
                      </div>
                    </div>
                  </label>

                  <input
                    type="checkbox"
                    class="form-check-input check-payment"
                    id="btn-payment-3"
                    value="gopay"
                  />
                </div>
              </div>

              <div class="card mb-3">
                <div class="card-body">
                  <label class="btn-payment" for="btn-payment-4">
                    <div class="row">
                      <div class="col-lg-2 col-4 text-center">
                        <img
                          src="assets/img/cod.png"
                          class="img-fluid w-75"
                          alt=""
                        />
                      </div>
                      <div class="col-lg-10 col-8">
                        <p>
                          <span class="method-payment">COD</span><br />
                          <span>Hanya menerima pembayaran dari COD</span>
                        </p>
                      </div>
                    </div>
                  </label>

                  <input
                    type="checkbox"
                    class="form-check-input check-payment"
                    id="btn-payment-4"
                    value="cod"
                  />
                </div>
              </div>
              <!-- Button -->
              <a
                href="index.html"
                class="btn btn-outline-info text-decoration-none"
                >Kembali</a
              >
              <a href="NewStruk.html" class="btn btn-info">Pesan</a>
